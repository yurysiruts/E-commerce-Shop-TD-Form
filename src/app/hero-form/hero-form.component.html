<div [hidden]="submitted" class="container">
  <div class="container-custom">
    <h1>Hero Form</h1>

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      {{ model | json }}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required class="form-control"
          [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">Name is required
          </div>
      </div>
    
      <div class="form-group">
        <label for="alterego">Alter Ego</label>
        <input type="text" id="alterego" class="form-control"
          [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>
    
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
          <option *ngFor="let pow of powers" [value]="pow"> {{ pow }} </option>
        </select>
      </div>
    
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
  
        <button type="button" class="btn btn-default"
          (click)="createNewHero() ; heroForm.reset()">New Hero</button>
      </div>
    
    </form>
  
  </div>
  
  <div [hidden]="!submitted" class="container">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>

<div class="back-btn"
  (click)="onStart()">
  <svg class="back" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3.222 18.917c5.666-5.905-.629-10.828-5.011-7.706l1.789 1.789h-6v-6l1.832 1.832c7.846-6.07 16.212 4.479 7.39 10.085z"/></svg>
</div>
