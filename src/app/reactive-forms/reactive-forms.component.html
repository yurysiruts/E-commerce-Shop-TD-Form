
<div class="box">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input 
        type="text" 
        class="form-control" 
        id="firstname" 
        name="firstname" 
        formControlName="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input 
        type="text" 
        class="form-control" 
        id="lastname" 
        name="lastname" 
        formControlName="lastname">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input 
        type="text" 
        class="form-control" id="email" name="email" formControlName="email">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input 
          type="checkbox" 
          class="form-check-input" id="isMarried" name="isMarried" formControlName="isMarried">
        <label for="isMarried" class="form-check-label">Married </label>
      </div>
    </div>
    <div formGroupName="addressData">
      <div class="form-group">
        <label for="country">Select your Country:</label>
        <select name="country" id="country" class="form-check-input" formControlName="address">
          <option [value]="c" *ngFor="let c of countryList"> {{ c }}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="postCode">PostCode:</label>
        <input 
          type="text" 
          id="postCode" 
          name="postCode" maxlength="6"  class="form-control" formControlName="postCode">
      </div>
    </div>
    <button 
    class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
