<div class="container" style="margin-top: 20px;">
  <div class="container-custom">
    <h2>Product details:</h2>
  
    <div *ngIf="product">
      <h3>{{ product.name }}</h3>
      <h4>{{ product.price | currency }}</h4>
      <h4>{{ product.description }}</h4>
      <button (click)="addToCart(product)">Buy</button>
    </div>
  </div>
</div>
