<div class="cover">
  <div class="box" *ngIf="items">
    <div class="col-lg-3 col-md-6 col-sm-12 border image-container">
      <img 
        src="{{ actual }}" 
        alt="picture"
      />
    </div>
    <div class="buttons-container">
      <button 
        class="btn" 
        (click)="onPrev()"
        [disabled]="i === 0">Prev</button>
      <button class="btn" (click)="onNext()">Next</button>
    </div>
</div>
</div>
